{% extends "store/base.html" %}
{% block content %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>商品名称</th>
                <th>商品图片</th>
                <th>商品描述</th>
            </tr>
        </thead>
        {% for good in goods %}
            <tr>
                <td>{{ good.goods_name }}</td>
                <td><img src="/static/{{ good.goods_image }}" alt="" style="width: 50px;height: 50px;"></td>
                <td>{{ good.goods_description }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
